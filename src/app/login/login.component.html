<div class="card m-3">
    <div class="card-header">Authentication</div>
    <div class="card-body">
        <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" formControlName="username" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter password">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>

    </div>
</div>
